  <ion-header>
    <ion-navbar color="dark">
      <ion-buttons start left>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Consumption Rate</ion-title>
      <ion-buttons end right>
          <button ion-button icon-only color="positive">
             <ion-icon name="refresh"></ion-icon>
          </button>
      </ion-buttons>
      <ion-toolbar>
            <div padding>
              <ion-segment [(ngModel)]="rate" color="secondary">
                  <ion-segment-button value="amount">
                    Amount Spent
                  </ion-segment-button>
                  <ion-segment-button value="unit">
                    Unit Consumed
                  </ion-segment-button>
              </ion-segment>
          </div>
      </ion-toolbar>
  </ion-navbar>
</ion-header>



<ion-content>

  <div id="chart-container"></div>
  
</ion-content>
