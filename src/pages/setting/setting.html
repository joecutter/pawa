<ion-header>
  <ion-navbar color="dark">
      <ion-buttons start left>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Setting</ion-title>
      <ion-buttons end right>
          <button ion-button icon-only color="positive">
             <ion-icon name="refresh"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
      <ion-item>
          <ion-label> Auto Login</ion-label>
          <ion-toggle [(ngModel)]="autoLogin" disabled="false"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label> Change Password</ion-label>
        <ion-toggle [(ngModel)]=changePwd disabled="false"></ion-toggle>
    </ion-item>
</ion-content>
