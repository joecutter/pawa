<ion-header>
    <ion-navbar color="dark">
    <ion-buttons start left>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Wallet</ion-title>
    <ion-buttons end right>
        <button ion-button icon-only color="positive">
           <ion-icon name="refresh"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
      <ion-card>
            <ion-card-header text-center>
              Top Up My Account
            </ion-card-header>
            <ion-card-content>
                <ion-list inset>
                    <ion-item>
                            <ion-label>Enter Your Phone No</ion-label>
                            <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                            <ion-label>Enter Amount</ion-label>
                            <ion-input type="text"></ion-input>
                    </ion-item>
              </ion-list>

              <div padding>
                    <button ion-button color="secondary" round>Top Up</button>
              </div>

           </ion-card-content>
      </ion-card>
  </div>
  <ion-footer>
    <div>
      <ion-card>

            <ion-card-header>
              <ion-item>
                      <ion-label>Balance:</ion-label>
              </ion-item>
            </ion-card-header>
      </ion-card>
    </div>
</ion-footer>


</ion-content>
